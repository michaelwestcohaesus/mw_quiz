<!DOCTYPE html>
<html lang="en">
<head>
	<title>Michael's Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../../dist/css/main.min.css">
</head>
<body>
  <form id="msform">
    <section id="content">
    </section>
  </form>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script id="questions-template" type="text/template">
    <fieldset>
      <h1>{{title}}</h1>
      <h2 class="fs-title">{{welcomemessage}}</h2>
      <h4 class="fs-title">Pass rate: {{passratepercentage}}%</h4> 
      <input type="button" name="next" class="next action-button" value="Let's go" />
    </fieldset>
    {{#each questions}}
    {{#if @first}}
        <fieldset>
          <h2 class="fs-title">{{title}}</h2>
          {{#answers}}
          <div class="radio">
            <label>
              <input type="radio" name="{{../name}}" value="{{value}}">
              <span>{{title}}</span>
            </label>
          </div>
          {{/answers}}
        <input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
    {{else}}
      <fieldset>
        <h2 class="fs-title">{{title}}</h2>
        {{#answers}}
        <div class="radio">
          <label>
            <input type="radio" name="{{../name}}" value="{{value}}">
            <span>{{title}}</span>
          </label>
        </div>
        {{/answers}}
      <input type="button" name="previous" class="previous action-button" value="Previous" />
  		<input type="button" name="next" class="next action-button" value="Next" />
      </fieldset>
    {{/if}}
    {{/each}}
    <fieldset>
      <h1>{{title}}</h1>
      <h2 class="fs-title">{{submitmessage}}</h2>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
			<input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">{{thankyoumessage}}</h2>
      <!-- <h3>JSON Output</h3>
      <pre id="output">
      </pre> -->
      <h3 id="result"></h3>
      <input type="button" name="startagain" class="startagain action-button" value="Start again" />
    </fieldset>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script src="../../dist/js/main.min.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
